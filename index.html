<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 DHT11 WebSocket Demo</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>üå°Ô∏è</text></svg>" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4"><i class="bi bi-thermometer-half"></i> ESP32 DHT11 WebSocket Demo <i class="bi bi-humidity"></i>
    </h1>
    <div id="errorBanner" class="alert alert-danger" role="alert">
      <i class="bi bi-exclamation-triangle-fill"></i> Failed to receive valid data. Please check your connection.
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">WebSocket URL: </span>
      <input type="text" class="form-control" id="wsUrlInput" placeholder="Enter the WebSocket URL here (e.g. 192.168.0.200)">
      <button class="btn btn-primary" type="button" id="wsSubmit">Submit</button>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3 ">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-thermometer-half"></i> Temperature</h5>
            <p class="card-text" id="temperature">--</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-droplet-fill"></i> Humidity</h5>
            <p class="card-text" id="humidity">--</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-heart-fill"></i> THI</h5>
            <p class="card-text" id="thi">--</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-toggle-on"></i> Button Status</h5>
            <p class="card-text" id="buttonStatus">--</p>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-graph-up"></i> Data Chart</h5>
            <div class="chart-container">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
